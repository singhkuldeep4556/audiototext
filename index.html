<!DOCTYPE html>
<html lang="en">
<head>
    <title>speech to text app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .output {
            display: block;
            width: 80%;
            height:400px;
            margin:50px auto;
        }
    </style>
</head>
<body>
    <h1>Solve this quadratic equation : </h1>
    <mrow>
  <mi>x</mi>
  <mn>2</mn>
  <mo>-</mo>
  <mn>3</mn>
  <mi>x</mi>
  <mo>=</mo>
  <mn>0</mn>
    <mrow>
    <p>
        <label>Answer x:</label>
        <input type = "text"
               id = "myText"/>
      </p>
    <button class="btn-start">start recording</button>
    <button class="btn-end">end recording</button>
    <textarea class="output"></textarea>
    <script src="app.js"></script>
</body>
</html>
